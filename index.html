<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="calculator">
                <div class="box">
                    <div class="field">
                        <input class="input is-large" id="result" type="text" placeholder="0" readonly>
                    </div>
                    <div class="buttons">
                        <button class="button" onclick="appendToDisplay('1')">1</button>
                        <button class="button" onclick="appendToDisplay('2')">2</button>
                        <button class="button" onclick="appendToDisplay('3')">3</button>
                        <button class="button is-light" onclick="clearDisplay()">C</button>
                        <button class="button" onclick="appendToDisplay('4')">4</button>
                        <button class="button" onclick="appendToDisplay('5')">5</button>
                        <button class="button" onclick="appendToDisplay('6')">6</button>
                        <button class="button is-light" onclick="appendToDisplay('/')">/</button>
                        <button class="button" onclick="appendToDisplay('7')">7</button>
                        <button class="button" onclick="appendToDisplay('8')">8</button>
                        <button class="button" onclick="appendToDisplay('9')">9</button>
                        <button class="button is-light" onclick="appendToDisplay('*')">*</button>
                        <button class="button is-fullwidth" onclick="appendToDisplay('0')">0</button>
                        <button class="button is-light" onclick="appendToDisplay('.')">.</button>
                        <button class="button is-light" onclick="appendToDisplay('-')">-</button>
                        <button class="button is-light" onclick="appendToDisplay('+')">+</button>
                        <button class="button is-light" onclick="deleteLast()">DEL</button>
                        <button class="button is-primary" onclick="calculate()">=</button>
                        <button class="button is-pink is-fullwidth" onclick="toggleMemory()"> 
                            <span class="icon"> <i class="fas fa-book"></i></span>
                             <span>Memory</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <aside class="memory" id="memory-sidebar">
        <div class="box">
            <h2 class="title is-4">Memory</h2>
            <ul id="memory-list"></ul>
        </div>
    </aside>
    <script src="s.js"></script>
</body>

</html>
